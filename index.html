<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> this form is about surveying and collecting data</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter Your Name"><br>
        <label id="email-label">Email Address</label>
        <input type="email" id="email" required placeholder="Your Email Address"><br>
        <label id="number-label">Numbers</label>
        <input type="number" id="number" min="0" max="500" placeholder="put a number"><br>
        <select id="dropdown">
            <option value="1">one</option>
            <option value="2">two</option>
        </select><br>
        <input type="radio" name="radio1" value="1">
        <input type="radio" name="radio2" value="2"><br>
        <input type="radio" name="radio1" value="3">
        <input type="radio" name="radio2" value="4"><br>
        <input type="checkbox" value="1">
        <input type="checkbox" value="2"><br>
        <textarea name="comments" id="comments">Any additional comments?</textarea><br>
        <button id="submit">Click to submit</button>
    </form>
</body>

</html>
